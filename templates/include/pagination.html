{% if is_paginated %}
<div class="container">
<div class="pagination">
    {% if page_obj.has_previous %}
        <a href="?page={{page_obj.previous_page_number}}" class="btn oneMusic-btn m-2"><i class="fa fa-angle-double-left"></i> Back </a>
    {% endif %}

    {% if page_obj.has_next %}
        <a href="?page={{page_obj.next_page_number}}" class="btn oneMusic-btn btn-2 m-2">Next <i class="fa fa-angle-double-right"></i></a>
    {% endif %}
{% endif %}
</div>
</div>
