{% extends 'musics/base.html' %}
{% load static %}
{% block music %}
<section class="featured-artist-area section-padding-100 bg-img bg-overlay bg-fixed" style="background-image: url({% static 'images/bg-img/bg-4.jpg' %});">
    <div class="container">
{% for music in musics %}
<div class="container">
        <div class="row align-items-end">
            <div class="col-12 col-md-5 col-lg-4">
                <div class="featured-artist-thumb">
                    <img src="{{ music.poster.url }}" alt="">
                </div>
            </div>
            <div class="col-12 col-md-7 col-lg-8">
                <div class="featured-artist-content">
                    <!-- Section Heading -->
                    <div class="section-heading white text-left mb-30">
                        <div class="song-thumbnail"></div>
                    </div>
                    <div class="song-play-area">
                        <div class="song-name">
                            <p>{{ music.artist }} - {{ music.title }}</p>
                        </div>
                        <audio preload="auto" controls>
                            <source src=" {% if music.music_file %} {{ music.music_file.url }} {% endif %}" type="audio/wav">
                        </audio>
                    </div>
                </div>
            </div>
        </div>            
    </div>
    {% endfor %}
    {% include 'include/pagination.html' %}
</section>
{% endblock %}
